<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Message üëÄ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f5f0 0%, #e8e8e0 100%);
            font-family: 'Courier New', monospace;
            padding: 20px;
            overflow: hidden;
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: float 6s ease-in-out infinite;
            opacity: 0.6;
        }

        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        .container {
            text-align: center;
            z-index: 1;
        }

        h1 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .subtitle {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 25px;
        }

        .scratch-container {
            position: relative;
            width: 320px;
            height: 380px;
            margin: 0 auto 25px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            overflow: hidden;
            background: white;
        }

        .eye-chart-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chart-header {
            font-size: 0.7rem;
            color: #999;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .eye-chart {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .chart-line {
            font-weight: bold;
            color: #111;
            letter-spacing: 6px;
        }

        .line-1 { font-size: 2.8rem; }
        .line-2 { font-size: 2.2rem; }
        .line-3 { font-size: 1.5rem; }
        .line-4 { font-size: 0.85rem; letter-spacing: 3px; }

        .heart-row {
            margin-top: 15px;
            font-size: 1.8rem;
        }

        #scratchCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: crosshair;
            border-radius: 15px;
        }

        .hint {
            color: #888;
            font-size: 0.85rem;
            margin-bottom: 15px;
            transition: opacity 0.5s;
        }

        .response-buttons {
            display: none;
            gap: 15px;
            justify-content: center;
            margin-top: 15px;
        }

        .response-buttons.show {
            display: flex;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .btn {
            padding: 12px 35px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
        }

        .btn-yes {
            background: linear-gradient(135deg, #e94560, #ff6b6b);
            color: white;
            box-shadow: 0 5px 20px rgba(233, 69, 96, 0.3);
        }

        .btn-yes:hover {
            transform: scale(1.1);
        }

        .btn-no {
            background: #ddd;
            color: #666;
        }

        .btn-no:hover {
            transform: scale(0.9);
        }

        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.98);
            z-index: 100;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .celebration.show {
            display: flex;
            animation: fadeIn 0.5s ease;
        }

        .celebration h2 {
            font-size: 2.5rem;
            color: #e94560;
        }

        .celebration p {
            font-size: 1.2rem;
            color: #666;
            margin-top: 10px;
        }

        .celebration .hearts {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: pulse 0.6s ease infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: confetti-fall 3s ease-out forwards;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        .read-hint {
            font-size: 0.7rem;
            color: #aaa;
            margin-top: 15px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="floatingHearts"></div>
    
    <div class="container">
        <h1>üëÄ You Have a Message</h1>
        <p class="subtitle">Scratch to reveal your eye chart results</p>

        <div class="scratch-container">
            <div class="eye-chart-layer">
                <div class="chart-header">VISUAL MESSAGE TEST</div>
                
                <div class="eye-chart">
                    <div class="chart-line line-1">W I L L</div>
                    <div class="chart-line line-2">Y O U</div>
                    <div class="chart-line line-3">B E  M Y</div>
                    <div class="chart-line line-4">V A L E N T I N E ?</div>
                </div>

                <div class="heart-row">üíù</div>
                <p class="read-hint">Read from top to bottom</p>
            </div>
            <canvas id="scratchCanvas"></canvas>
        </div>

        <p class="hint" id="hint">‚òùÔ∏è Scratch with your finger or mouse</p>

        <div class="response-buttons" id="buttons">
            <button class="btn btn-yes" onclick="sayYes()">Yes! üíï</button>
            <button class="btn btn-no" onclick="moveButton(this)">No</button>
        </div>
    </div>

    <div class="celebration" id="celebration">
        <div class="hearts">üíñüëÅÔ∏èüíñ</div>
        <h2>20/20 Decision</h2>
        <p>Right there üíï</p>
    </div>

    <script>
        // Create floating hearts background
        const heartsContainer = document.getElementById('floatingHearts');
        const heartEmojis = ['üíï', 'üíó', 'üíñ', 'üíì', '‚ù§Ô∏è', 'ü©∑'];
        
        for (let i = 0; i < 15; i++) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 6 + 's';
            heart.style.animationDuration = (5 + Math.random() * 3) + 's';
            heartsContainer.appendChild(heart);
        }

        const canvas = document.getElementById('scratchCanvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let revealed = false;

        function initCanvas() {
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;

            // Create a nice gradient scratch layer
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#e94560');
            gradient.addColorStop(0.5, '#ff6b6b');
            gradient.addColorStop(1, '#f8a5c2');

            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Add sparkle dots
            ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
            for (let i = 0; i < 80; i++) {
                ctx.beginPath();
                ctx.arc(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height,
                    Math.random() * 3 + 1,
                    0,
                    Math.PI * 2
                );
                ctx.fill();
            }

            // Add text
            ctx.fillStyle = 'white';
            ctx.font = 'bold 22px Courier New';
            ctx.textAlign = 'center';
            ctx.fillText('‚ú® SCRATCH HERE ‚ú®', canvas.width / 2, canvas.height / 2 - 10);
            ctx.font = '14px Courier New';
            ctx.fillText('to see your results', canvas.width / 2, canvas.height / 2 + 15);
        }

        function scratch(x, y) {
            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath();
            ctx.arc(x, y, 28, 0, Math.PI * 2);
            ctx.fill();

            checkProgress();
        }

        function checkProgress() {
            if (revealed) return;

            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            let transparent = 0;

            for (let i = 3; i < imageData.data.length; i += 4) {
                if (imageData.data[i] === 0) transparent++;
            }

            const percent = (transparent / (canvas.width * canvas.height)) * 100;

            if (percent > 45) {
                revealed = true;
                canvas.style.transition = 'opacity 0.5s';
                canvas.style.opacity = '0';
                document.getElementById('hint').style.opacity = '0';
                document.getElementById('buttons').classList.add('show');
            }
        }

        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX || e.touches[0].clientX) - rect.left;
            const y = (e.clientY || e.touches[0].clientY) - rect.top;
            return { x, y };
        }

        // Mouse events
        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            const pos = getPos(e);
            scratch(pos.x, pos.y);
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!isDrawing) return;
            const pos = getPos(e);
            scratch(pos.x, pos.y);
        });

        canvas.addEventListener('mouseup', () => isDrawing = false);
        canvas.addEventListener('mouseleave', () => isDrawing = false);

        // Touch events
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            isDrawing = true;
            const pos = getPos(e);
            scratch(pos.x, pos.y);
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!isDrawing) return;
            const pos = getPos(e);
            scratch(pos.x, pos.y);
        });

        canvas.addEventListener('touchend', () => isDrawing = false);

        function sayYes() {
            const celebration = document.getElementById('celebration');
            celebration.classList.add('show');

            const colors = ['#e94560', '#ff6b6b', '#f8a5c2', '#ffeaa7', '#fd79a8'];
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    celebration.appendChild(confetti);
                }, i * 30);
            }
        }

        function moveButton(btn) {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
            btn.style.zIndex = '10';
        }

        // Init
        initCanvas();
        window.addEventListener('resize', initCanvas);
    </script>
</body>
</html>
